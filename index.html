<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <div class="container">

        <div class="col text-center">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="input_type">Input Type</label>
                    <select id="input_type" class="form-control">
                        <option value="1">Binary</option>
                        <option value="2">Decimal</option>
                        <option value="3">Hex</option>
                    </select>
                </div>


                <div class="form-group col-md-4">
                    <label for="ouput_type">Output Type</label>
                    <select id="output_type" class="form-control">
                        <option value="1">Binary</option>
                        <option value="2">Decimal</option>
                        <option value="3">Hex</option>
                    </select>
                </div>
                <!-- For symmetry lol -->
                <div class="form-group col-md-4">
                    <label for="blank">N/A</label>
                    <select id="blank" class="form-control" disabled>
                        <option value="1">blank</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col text-center">
            <div class="form-group">
                <label for="input">Input</label>
                <textarea class="form-control" id="input" rows="3"></textarea>
            </div>
        </div>

        <div class="col text-center">
            <div class="form-group">
                <label for="output">Converted Output</label>
                <textarea class="form-control" id="output" rows="3"></textarea>
            </div>
        </div>

        <div class="col text-center">
            <button class="btn btn-primary mb-2" onclick="main()">Go!</button>
        </div>
    </div>
    <script src="./assets/script/main.js"></script>
</body>
</html>
